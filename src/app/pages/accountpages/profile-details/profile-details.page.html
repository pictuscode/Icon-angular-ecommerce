<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="acntbase ">

  <!-- cropimg -->
  <div class="profBase">

    <ion-button expand="full" class="cropImg ">
      <label for="cropId" class="w-100 ">
        <!-- upload here  -->
      </label>
      <input type="file" id="cropId" name="crop" multiple class="d-none">
      <!-- profileimg -->

    </ion-button>
    <ion-row class="loginBtnBase">

      <label for="profileId" class="profileupload">

        <ion-img src="../../assets/images/user.svg"></ion-img>
      </label>
      <input type="file" id="profileId" name="profile" multiple class="d-none">


    </ion-row>
  </div>

  <div class="editProfileBase">
    <form class="wrapper">
      <ion-row>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="ion-margin-top">
          <div class="box2 ">
            <input type="number" value="9123456789">
            <label for="number">Mobile Number</label>


          </div>
        </ion-col>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="ion-margin-top">
          <div class="box2 ">
            <input type="text" value="Guest">
            <label for="text">Full Name</label>


          </div>
        </ion-col>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
          <div class="box2 ">
            <input type="email" value="guest@gmail.com" placeholder="">
            <label for="email">Email</label>


          </div>

        </ion-col>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="genderBase">
          <ion-row class="radio-button ">
            <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="6" size-xs="6" class="ion-no-padding">

              <input type="radio" id="radio1" name="radios" value="all" checked>
              <label for="radio1" class="c-black f-bold ion-text-uppercase">female</label>

            </ion-col>
            <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="6" size-xs="6" class="ion-no-padding">
              <div>
                <input type="radio" id="radio2" name="radios" value="false">
                <label for="radio2" class="c-black f-bold ion-text-uppercase">Male</label>

              </div>
            </ion-col>
          </ion-row>


        </ion-col>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="brithdayBase">

          <ion-input placeholder="Birthday" type="date" color="dark" class="birthdayinput"></ion-input>

        </ion-col>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">

          <div class="box ">

            <ion-select interface="popover" placeholder="location" class="editProfileInput">
              <ion-select-option value="apples" class="locations">Bangalore,Karnataka</ion-select-option>
              <ion-select-option value="oranges">Delhi,Delhi</ion-select-option>
              <ion-select-option value="bananas">Mumbai,Maharastra</ion-select-option>
              <ion-select-option value="bananas">hyderabad,Andhra Pradesh</ion-select-option>
            </ion-select>
          </div>

        </ion-col>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
          <p class="f-bold">Alternate mobile number details</p>



          <div class="box ">
            <input type="number" placeholder=" ">
            <label for="number">Mobile Number</label>


          </div>


          <p class="f-bold note">This will help recover your account if needed</p>
        </ion-col>

        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
          <div class="box">
            <input type="text" placeholder=" ">
            <label for="text">Hint name</label>
          </div>
          <p class="f-bold note ion-no-margin">Add a name that helps you find alternate number</p>
        </ion-col>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="ion-margin-top">
          <ion-button expand="block" fill="outline" class="f-semibold c-black changepasswordBtn">change password
          </ion-button>
        </ion-col>

      </ion-row>

    </form>
  </div>

  <!-- save details btn -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="saveBtnBase">

      <ion-button expand="block" color="secondarythemecolor" class="ion-text-uppercase saveBtn f-semibold">
        save details
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
